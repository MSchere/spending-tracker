# =============================================================================
# Spending Tracker - Development Docker Compose (Database Only)
# =============================================================================
#
# Usage:
#   docker compose -f docker/compose.dev.yml up -d
#
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    container_name: spending_tracker_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: spending
      POSTGRES_PASSWORD: spending_password
      POSTGRES_DB: spending_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spending -d spending_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
